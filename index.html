<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SERRA BULUŞALIM MI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(https://images.template.net/376734/Gradient-Cute-Love-Background-edit-online-1.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: 0 1rem;
    }

    .question {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 2rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      max-width: 150px;
    }

    .btn-yes {
      background: #27ae60;
      color: #fff;
      z-index: 3;
    }

    .btn-no {
      background: #e74c3c;
      color: #fff;
      z-index: 1;
    }

    .full-screen-yes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0 !important;
      font-size: 4rem !important;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .hidden {
      display: none !important;
    }

    .thankyou {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #27ae60;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      z-index: 20;
      transition: opacity 0.5s;
      padding: 0 1rem;
      text-align: center;
    }

    /* Responsive Tasarım için */
    @media (max-width: 480px) {
      .question {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        padding: 0 1rem;
      }
      .buttons {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      .btn {
        font-size: 1.2rem;
        max-width: 100%;
        width: 200px;
        padding: 0.8rem 1.5rem;
      }
      .full-screen-yes {
        font-size: 3rem !important;
      }
      .thankyou {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="question">Serra benimle buluşmak ister misin?</div>
    <div class="buttons">
      <button class="btn btn-yes" id="yesBtn">Evet</button>
      <button class="btn btn-no" id="noBtn">Hayır</button>
    </div>
  </div>

  <div class="thankyou hidden" id="thankYou">
    Evet diyeceğini biliyordum, teşekkür ederim
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainContainer = document.getElementById('mainContainer');
    const thankYou = document.getElementById('thankYou');

    let scaleFactor = 1.2; // Başlangıç ölçeği

    noBtn.addEventListener('click', () => {
      scaleFactor += 1; // Hızlı büyüme artırımı
      yesBtn.style.transform = `scale(${scaleFactor})`;
      yesBtn.style.transition = 'transform 0.2s ease';
    });

    yesBtn.addEventListener('click', () => {
      yesBtn.classList.add('full-screen-yes');
      mainContainer.classList.add('hidden');
      setTimeout(() => {
        thankYou.classList.remove('hidden');
      }, 500);
    });
  </script>
</body>
</html>
